{% assign room_live_href = '' -%}
{%- if room.live -%}
    {%- if room.live.absolute_url -%}
        {%- assign room_live_href = room.live.absolute_url -%}
    {%- elsif room.live.relative_url -%}
        {%- assign room_live_href = room.live.relative_url | prepend: site.baseurl -%}
    {%- endif -%}
{%- endif -%}
